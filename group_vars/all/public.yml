---
# system
user:
  name: simon
    id: 1000
    password: "{{ vault_admin_password }}"

# firewall
ferm_package_state: latest
# additional config under the specific hosts

base_packages:
  - ansible
  - bluez
  - fwupd
  - git
  - htop
  - inetutils
  - intel-ucode
  - nmap
  - python-passlib
  - python-pip
  - python-setuptools
  - restic
  - tldr
  - tmux
  - tree
  - unzip
  - vim
  - vulkan-intel
  - vulkan-mesa-layer
  - zsh
  - zsh-autosuggestions
  - zsh-syntax-highlighting
  - grml-zsh-config

applications:
  - libreoffice-fresh
  - librecad
  - nextcloud-client
  - mixxx
  - pdfarranger
  - pdfmixtool
  - gimp
  - inkscape
  - firefox
  - firefox-developer-edition
  - chromium
  - code
  - riot-desktop
  - scribus
  - veracrypt
  - vlc
  - juk
  - zeal
  - skanlite

# firewall
ferm_input_list:
  - type: "dport_accept"
    dport: ['1714:1764']
    saddr: ["192.168.0.0/16"]
    protocol: "(tcp udp)"
    filename: "kde_connect_accept"
  - type: "dport_accept"
    dport: [80,3000]
    saddr: ["192.168.0.0/16"]
    filename: "local_dev_accept"
  - type: "dport_accept"
    dport: [mdns]
    filename: "mdns_accept"
