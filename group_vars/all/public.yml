  - base-devel
  - bolt
  - bluez
  - fwupd
  - htop
  - inetutils
  - intel-ucode
  - nmap
  - pipewire-pulse
  - wireplumber # pipewire session manager
  - easyeffects # Audio Effects for Pipewire applications
  - python-keyring
  - python-passlib
  - python-pip
  - python-secretstorage
  - python-setuptools
  - smartmontools
  - tldr
  - tmux
  - tree
  - zip
  - unzip
  - vim
  - libva-intel-driver
  - vulkan-intel
  - vulkan-mesa-layer
  - zsh
  - zsh-autosuggestions
  - zsh-syntax-highlighting
  - grml-zsh-config
  - xdg-desktop-portal

development_packages:
  - git
  - docker
  - docker-compose
  - ruby
  - ruby-bundler

aur:
  dir: .aur
  packages:
    - yay
    - rbenv

applications:
  - libreoffice-fresh
  - libreoffice-fresh-de
  - hunspell-en_US
  - hunspell-de
  - hyphen-de
  - librecad
  - nextcloud-client
