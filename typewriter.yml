        - base-devel
        - bind
        - binwalk
        - bolt
        - borgmatic
        - exfatprogs
        - ffmpeg
        - firejail
        - fwupd
        - gocryptfs # as a plasma vault backend with good performance
        - htop
        - inetutils
        - iperf3
        - ncdu
        - nmap
        - pipewire-pulse
        - wireplumber # pipewire session manager
        - easyeffects # Audio Effects for Pipewire applications
        - power-profiles-daemon # mange power profiles via dbus
        - powertop
        # - python-keyring
        # - python-passlib
        - python-pip
        # - python-secretstorage
        # - python-setuptools
        - smartmontools
        - openssh
        - usbutils
        # - tldr
        - tmux
        - tree
        - zip
        - unzip
        - vim
        - mesa
        - wine
        - winetricks
        - lib32-mesa
        - libva-mesa-driver
