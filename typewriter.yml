---
- name: Provision typewriter
  hosts: remote
  become: true
  vars_prompt:
    - name: user_password
      prompt: "Enter desired user password"
  vars:
    system_user:
      name: "{{ user_name }}"
      id: 1000
      gid: 1001
    auto_hibernate_time: "06:00:00"
