    borg_source_directories:
      - /etc
      - /home/user
      - /home/user/.electrum
      - /home/server-unlock
      - /development

    borg_exclude_patterns:
      - '*.pyc'
      - cache
      - .cache
      - /**/Cache
      - '*/.vim*.tmp'
      - /*/**/node_modules
      - /**/.cache
      - /**/cache
        #- /**/
      - venv
      - env
      - node_modules
      - /home/**/.npm
      - /home/**/.wine
      - /home/**/.cargo
      - /home/**/.ansible
      - /home/**/.clang-tools
      - /home/**/Android
      - /home/**/.wineprefixes
      - /home/**/.vagrant.d
      - /home/**/.gradle
      - /home/**/.rustup
      - /home/user/Downloads
      - /home/user/Videos
      - /home/user/.PlayOnLinux
      - /home/user/cloud/
      - /home/user/tmp
      - .cargo
      - /development/tmp

  roles:
    - role: system
      tags:
        - system
        - setup
      bluetooth_enabled: false

    - role: auto-hibernate
      tags:
        - system

    - role: secureboot
      tags:
        - setup
        - secureboot

    - role: sway
      tags:
        - window-manager

    - role: jails
      tags:
        - jails

    - role: apps
      tags:
        - apps
        - applications
    - role: borgbase.ansible_role_borgbackup
      borgmatic_timer: "" # disable cronjob / only manual backups
      tags:
        - backup
      when: backup_enabled

- import_playbook: firewall.yml
