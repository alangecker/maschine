        - mesa-vdpau
        - lib32-mesa-vdpau
        - vulkan-mesa-layers
        - wget
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - zsh-completions
        - xdg-desktop-portal
        - noto-fonts-emoji
        - wireguard-tools
        - yt-dlp
    system_development_packages:
      - git
      - deno
      - docker
      - docker-compose
      - firefox-developer-edition
      - hackrf
      - minicom
      - podman
      - podman-compose
      - rust
      - yarn
      - jq
      - yq
    system_applications:
      - kicad
      - kicad-library
      - kicad-library-3d
      - linssid
      - mixxx
      - pavucontrol
      - qpwgraph
      - sqlitebrowser
      - wireshark-qt
      - yubikey-manager-qt
      - merkuro # calendar
      - nextcloud-client
      - nemo # file manager
      - nemo-python # for nextcloud integration
      - gnome-disk-utility
      - chromium
      - keepassxc

    apps_flatpak:
