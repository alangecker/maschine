---
# add admin groups
- name: add admin groups
  group:
    name: "{{ system_user.name }}"
    gid: "{{ system_user.id }}"

- name: add sudo group
  group:
    name: sudo

# add admin users
- name: change root user
  user:
    name: root
    shell: /bin/zsh

- name: add admin users
  user:
    name: "{{ system_user.name }}"
    group: "{{ system_user.name }}"
    groups:
      - sudo
      - wheel
      - audio
      - video
    shell: /bin/zsh
    password: "{{ user_password | password_hash('sha512') }}"
    update_password: on_create
